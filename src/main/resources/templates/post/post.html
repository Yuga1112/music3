<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>게시글 작성</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
 <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" th:href="@{/post/home}">로고</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
    
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/post/post}">글쓰기</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/post/list}">글 모음</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">마이페이지</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/post/login}">로그인</a>
                        </li>
                    </ul>
    
                </div>
            </div>
        </nav>
        </header>
        
        [[ ${tracks} ]]
        
    <div class="container mt-5">
        <h2 class="mb-4">음악 플레이</h2>

        <form th:action="@{/post/post}" th:method="post">

			<div class="mb-3">
				<label></label> <input type="text" class="form-control" name="title"
					placeholder="제목을 입력하세요" required>
			</div>

			<div class="mb-3">
				<label></label> <input type="text" class="form-control"
					name="writer" placeholder="작성자" required>
			</div>

			<div class="mb-3">
			<label></label> 
				<div class="input-group">
				<input type="text" id="musicQuery" class="form-control"
						placeholder="검색할 음악을 입력하세요" />
					<button type="button" class="btn btn-primary"
						onclick="searchMusic()">검색</button>
				</div>
			</div>

<div id="musicResults" class="mt-3">
			<div th:if="${track != null}" class="card mb-3 shadow-sm"
				style="max-width: 540px;">
				<div class="row g-0">
					<div class="col-md-4">
						<img th:src="${track.imageUrl}" class="img-fluid rounded-start"
							alt="Album Cover">
					</div>
					<div class="col-md-8">
						<div class="card-body">
							<h5 class="card-title" th:text="${track.name}">곡명</h5>
							<p class="card-text">
								아티스트: <span th:text="${track.artist}">아티스트명</span><br /> 앨범: <span
									th:text="${track.albumName}">앨범</span>
							</p>

							<a th:href="${track.spotifyUrl}" target="_blank"
								class="btn btn-success btn-sm">Spotify에서 열기</a> <input
								type="hidden" name="musicTitle" th:value="${track.name}">
								
						
							<input type="hidden" name="music" th:value="${track.name}">
							<input type="hidden" name="albumImageUrl" th:value="${track.imageUrl}">

						</div>
					</div>
				</div>
			</div>
			</div>

			<div class="mb-3">
				<label></label>
				<textarea class="form-control" name="content" rows="6"
					placeholder="내용을 입력하세요" required></textarea>
			</div>

			<button type="submit" class="btn btn-primary">글 작성</button>
            <a th:href="@{/post/list}" class="btn btn-secondary">목록으로</a>
        </form>
    </div>
    
    <script>
function searchMusic() {
    const query = document.getElementById('musicQuery').value;
    if (!query) {
        alert("검색어를 입력하세요.");
        return;
    }

    fetch(`/music/search?query=${encodeURIComponent(query)}`)
        .then(response => response.json())
        .then(data => {
            const resultsDiv = document.getElementById('musicResults');
            resultsDiv.innerHTML = '';

            if (data.length === 0) {
                resultsDiv.innerHTML = '<p>검색 결과가 없습니다.</p>';
                return;
            }

            data.forEach((track, index) => {
                const card = document.createElement('div');
                card.className = 'card mb-3 shadow-sm';
                card.style.maxWidth = '540px';
                card.innerHTML = `
                    <div class="row g-0">
                        <div class="col-md-4">
                            <img src="${track.imageUrl}" class="img-fluid rounded-start" alt="Album Cover">
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <h5 class="card-title">${track.title}</h5>
                                <p class="card-text">
                                    아티스트: ${track.artist}<br>
                                    앨범: ${track.album}
                                </p>
                                <a href="${track.spotifyUrl}" target="_blank" class="btn btn-success btn-sm mb-2">Spotify에서 열기</a>
                                <br>
                                <button type="button" class="btn btn-outline-primary btn-sm" onclick="attachMusic(${index})">이 음악 추가</button>

                                <!-- hidden input들 -->
                                <input type="hidden" id="music-title-${index}" value="${track.title}">
                                <input type="hidden" id="music-artist-${index}" value="${track.artist}">
                                <input type="hidden" id="music-album-${index}" value="${track.album}">
                                <input type="hidden" id="music-imageUrl-${index}" value="${track.imageUrl}">
                            </div>
                        </div>
                    </div>
                `;
                resultsDiv.appendChild(card);
            });
        })
        .catch(error => {
            console.error('검색 실패:', error);
            alert('음악 검색 중 오류가 발생했습니다.');
        });
}

function attachMusic(index) {
    const title = document.getElementById(`music-title-${index}`).value;
    const artist = document.getElementById(`music-artist-${index}`).value;
    const album = document.getElementById(`music-album-${index}`).value;
    const imageUrl = document.getElementById(`music-imageUrl-${index}`).value;

    const form = document.querySelector("form");
    const container = document.createElement('div');

    container.innerHTML = `
        <input type="hidden" name="attachedMusics[0].title" value="${title}">
        <input type="hidden" name="attachedMusics[0].artist" value="${artist}">
        <input type="hidden" name="attachedMusics[0].album" value="${album}">
        <input type="hidden" name="attachedMusics[0].imageUrl" value="${imageUrl}">
    `;

    form.appendChild(container);
    alert(`"${title}" 음악이 글에 추가되었습니다.`);
}
</script>
    
</body>

</html>
