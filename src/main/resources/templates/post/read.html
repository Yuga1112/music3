<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>게시글 상세보기기</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

 <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" th:href="@{/post/home}">로고</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
    
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/post/post}">글쓰기</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/post/list}">글 모음</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">마이페이지</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/post/login}">로그인</a>
                        </li>
                    </ul>
    
                </div>
            </div>
        </nav>
        </header>
        
    <div class="container mt-5">
        <h2 class="mb-4">음악 플레이</h2>

       

            <div class="mb-3">
                <label>제목</label>
                <input type="text" class="form-control" th:value="${dto.title}" readonly>
            </div>

            <div class="form-group">
                <label>작성자</label>
                <input type="text" class="form-control" th:value="${dto.writer}" readonly>
                </div>

            <div class="form-group">
                    <label>등록일</label>
                    <!-- 날짜 패턴 지정 -->
                    <input type="text" class="form-control" th:value="${#temporals.format(dto.regDate, 'yyyy/MM/dd HH:mm:ss')}"
                        readonly>  </div>

            <div class="mb-3">
                <label>내용</label>
                <textarea class="form-control" rows="5" readonly>[[${dto.content}]]</textarea>
            </div>

            <!-- <div class="mb-3">
                <label></label>
                <select class="form-select" th:field="*{music}" id="musicSelect">
                    <option value="" disabled selected>음악을 선택하세요</option>
                 
                    <option th:each="music : ${musicList}" th:value="${music.id}" th:text="${music.title}"></option>
                </select>
            </div> -->
            
            <a th:href="@{/post/modify(no = ${dto.no})}">
        	<button type="button" class="btn btn-primary">수정</button>
        </a>

            <button type="submit" class="btn btn-primary">글 작성</button>
            <a th:href="@{/post/list}" class="btn btn-secondary">목록으로</a>
       
    </div>
</body>

</html>
