<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Shop Item - Start Bootstrap Template</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary px-3">
            <div class="container-fluid">
                <a class="navbar-brand" th:href="@{/post/home}">로고</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/post/post}">글쓰기</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/post/list}">글 모음</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/post/diary}">일기쓰기</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/post/diarylist}">일기함</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/post/login}">로그인</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    <!-- Product section-->

    <div class="container mt-5">
        <h2 class="mb-4">일기 플레이</h2>
        
        <section class="py-5">
            <div class="container px-4 px-lg-5 my-5">
                <div class="row gx-4 gx-lg-5 align-items-center">
                    <div class="col-md-6" id="musicResult">
                        <img class="card-img-top mb-5 mb-md-0" th:src="${mdto.albumImageUrl}" alt="Album Cover"
                            style="width: 600px; height: 600px; object-fit: cover;" />
                        <div class="card-body">
                            <h5 class="card-title" th:text="${mdto.name}"></h5>
							<p class="card-text">
								아티스트: <span th:text="${mdto.artist}"></span><br /> 
								재생시간: <span th:text="${mdto.durationMs / 60000}"></span>분
							<span th:text="${(mdto.durationMs % 60000) / 1000}"></span>초
							</p>
						</div>
                    </div>

                    <!-- 오른쪽 영역: 폼 -->
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label>제목</label> <input type="text" class="form-control" th:value="${dto.title}" readonly>
                        </div>

                        <div class="mb-3">
                            <label>작성자</label> <input type="text" class="form-control" th:value="${dto.writer}"
                                readonly>
                        </div>

                        <div class="mb-3">
                            <label>등록일</label> <input type="text" class="form-control"
                                th:value="${#temporals.format(dto.regDate, 'yyyy/MM/dd HH:mm:ss')}" readonly>
                        </div>

                        <div class="mb-3">
                            <label>내용</label>
                            <textarea class="form-control" rows="5" readonly>[[${dto.content}]]</textarea>
                        </div>

                        <div class="d-flex">
                            <a th:href="${mdto.spotifyUrl}" target="_blank" class="btn btn-outline-dark flex-shrink-0 me-2">
                                <i class="bi-cart-fill me-1"></i> spotify에서 열기
                            </a>
                            <a th:href="@{/post/modify2(no=${dto.no})}" class="btn btn-primary mx-2">
                                수정
                            </a>
                            <a th:href="@{/post/diarylist}" class="btn btn-secondary">
                                목록으로
                            </a>
                        </div>
                        
                        </div>
                </div>
             </div>  
        </section>

    <footer class="py-5 bg-dark">
        <div class="container">
            <p class="m-0 text-center text-white">&copy; 음악 플레이</p>
        </div>
    </footer>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="js/scripts.js"></script>
</body>

</html>
